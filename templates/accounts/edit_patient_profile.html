{% extends "patient_base.html" %}
{% load static %}
{% block content %}
<div class="content">
    <div class="row">
        <div class="col-sm-12">
            <h4 class="page-title">Edit Patient Profile</h4>
        </div>
    </div>

    <!-- Patient Basic Information -->
    <form method="post" enctype="multipart/form-data">
        <div class="card-box">
            <h3 class="card-title">Basic Information</h3>
            <div class="row">
                <div class="col-md-12">
                    <div class="profile-img-wrap">
                        <img class="inline-block" src="assets/img/user.jpg" alt="user">
                        <div class="fileupload btn">
                            <span class="btn-text">Edit</span>
                            <input class="upload" type="file" name="profile_picture">
                        </div>
                    </div>
                    <div class="profile-basic">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-focus">
                                    <label class="focus-label">First Name</label>
                                    <input type="text" class="form-control floating" value="John">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-focus">
                                    <label class="focus-label">Last Name</label>
                                    <input type="text" class="form-control floating" value="Doe">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-focus">
                                    <label class="focus-label">Birth Date</label>
                                    <div class="cal-icon">
                                        <input class="form-control floating datetimepicker" type="text" value="05/06/1985">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-focus select-focus">
                                    <label class="focus-label">Gender</label>
                                    <select class="select form-control floating">
                                        <option value="male selected">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-focus">
                                    <label class="focus-label">Email</label>
                                    <input type="email" class="form-control floating" name="email" value="{{ patient.user.email }}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Patient Contact Information -->
        <div class="card-box">
            <h3 class="card-title">Contact Information</h3>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group form-focus">
                        <label class="focus-label">Address</label>
                        <input type="text" class="form-control floating" name="address" value="{{ patient_contactinfo.address }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-focus">
                        <label class="focus-label">County</label>
                        <input type="text" class="form-control floating" name="county" value="{{ patient_contactinfo.county }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-focus">
                        <label class="focus-label">Country</label>
                        <input type="text" class="form-control floating" name="country" value="{{ patient_contactinfo.country }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-focus">
                        <label class="focus-label">Phone Number</label>
                        <input type="text" class="form-control floating" name="phone" value="{{ patient_contactinfo.phone }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-focus">
                        <label class="focus-label">Emergency Contact Name</label>
                        <input type="text" class="form-control floating" name="emergency_contact_name" value="{{ patient_contactinfo.emergency_contact_name }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-focus">
                        <label class="focus-label">Emergency Contact Phone</label>
                        <input type="text" class="form-control floating" name="emergency_contact_phone" value="{{ patient_contactinfo.emergency_contact_phone }}">
                    </div>
                </div>
            </div>
        </div>

        <!-- Patient Medical Information -->
        <div class="card-box">
            <h3 class="card-title">Medical Information</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group form-focus">
                        <label class="focus-label">Primary Diagnosis</label>
                        <input type="text" class="form-control floating" name="primary_diagnosis" value="{{ patient_medicalinfo.primary_diagnosis }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-focus">
                        <label class="focus-label">Secondary Diagnosis</label>
                        <input type="text" class="form-control floating" name="secondary_diagnosis" value="{{ patient_medicalinfo.secondary_diagnosis }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-focus">
                        <label class="focus-label">Allergies</label>
                        <textarea class="form-control floating" name="allergies">{{ patient_medicalinfo.allergies }}</textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-focus">
                        <label class="focus-label">Medications</label>
                        <textarea class="form-control floating" name="medications">{{ patient_medicalinfo.medications }}</textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-focus">
                        <label class="focus-label">Blood Type</label>
                        <input type="text" class="form-control floating" name="blood_type" value="{{ patient_medicalinfo.blood_type }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-focus">
                        <label class="focus-label">Chronic Conditions</label>
                        <textarea class="form-control floating" name="chronic_conditions">{{ patient_medicalinfo.chronic_conditions }}</textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-focus">
                        <label class="focus-label">Past Surgery</label>
                        <textarea class="form-control floating" name="past_surgery">{{ patient_medicalinfo.past_surgery }}</textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- Patient Insurance Information -->
        <div class="card-box">
            <h3 class="card-title">Insurance Information</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group form-focus">
                        <label class="focus-label">Insurance Provider</label>
                        <input type="text" class="form-control floating" name="insurance_provider" value="{{ patient_insuranceinfo.insurance_provider }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-focus">
                        <label class="focus-label">Policy Number</label>
                        <input type="text" class="form-control floating" name="policy_number" value="{{ patient_insuranceinfo.policy_number }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-focus">
                        <label class="focus-label">Coverage Type</label>
                        <input type="text" class="form-control floating" name="coverage_type" value="{{ patient_insuranceinfo.coverage_type }}">
                    </div>
                </div>
            </div>
        </div>

        <!-- Patient Social Information -->
        <div class="card-box">
            <h3 class="card-title">Social Information</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group form-focus">
                        <label class="focus-label">Marital Status</label>
                        <input type="text" class="form-control floating" name="marital_status" value="{{ patient_socialinfo.marital_status }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-focus">
                        <label class="focus-label">Children</label>
                        <input type="number" class="form-control floating" name="children" value="{{ patient_socialinfo.children }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-focus">
                        <label class="focus-label">Occupation</label>
                        <input type="text" class="form-control floating" name="occupation" value="{{ patient_socialinfo.occupation }}">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group text-center m-b-0">
            <button class="btn btn-primary" type="submit">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
